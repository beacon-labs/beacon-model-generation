####################################################################################################
settings:
  includes:
    - string

####################################################################################################
models:
  ##################################################################################################
  - name: Design
    description: A design or module used to group functions and cells

    attributes:
      #---------------------------------------------------------------------------------------------
      - name: name
        type: string
        primary: true
      #---------------------------------------------------------------------------------------------
      - name: instances
        type: Instance
        list: true
        containment: true
      #---------------------------------------------------------------------------------------------

  ##################################################################################################
  - name: Instance
    description: An instance of a design

    attributes:
      #---------------------------------------------------------------------------------------------
      - name: name
        type: string
        primary: true
      #---------------------------------------------------------------------------------------------
      - name: reference
        type: Design
      #---------------------------------------------------------------------------------------------
      - name: pins
        type: Pin
        list: true
        containment: true
      #---------------------------------------------------------------------------------------------

  ##################################################################################################
  - name: Pin
    description: Pin of an instance

    attributes:
      #---------------------------------------------------------------------------------------------
      - name: name
        type: string
        primary: true
      #---------------------------------------------------------------------------------------------
      - name: direction
        type: string
      #---------------------------------------------------------------------------------------------

  ##################################################################################################
  - name: Port
    description: A port of a design

    attributes:
      #---------------------------------------------------------------------------------------------
      - name: name
        type: string
        primary: true
      #---------------------------------------------------------------------------------------------
      - name: direction
        type: string
      #---------------------------------------------------------------------------------------------

  ##################################################################################################
  - name: Net
    description: An net to connect instance pins (and optionally design ports)

    attributes:
      #---------------------------------------------------------------------------------------------
      - name: name
        type: string
        primary: true
      #---------------------------------------------------------------------------------------------
      - name: pins
        type: Pin
        list: true
      #---------------------------------------------------------------------------------------------
      - name: ports
        type: Port
        list: true
      #---------------------------------------------------------------------------------------------      